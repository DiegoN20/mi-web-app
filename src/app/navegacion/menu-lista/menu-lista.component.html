<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="onCerrarMenu()" *ngIf="estadoUsuario">
    <mat-icon>home</mat-icon>
    <span class="navegation-list-label">Inicio</span>
  </a>
  <a mat-list-item routerLink="/registrar" (click)="onCerrarMenu()" *ngIf="!estadoUsuario">
    <mat-icon>how_to_reg</mat-icon>
    <span class="navegation-list-label">Registrar</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onCerrarMenu()" *ngIf="!estadoUsuario">
    <mat-icon>login</mat-icon>
    <span class="navegation-list-label">Login</span>
  </a>
  <a mat-list-item (click)="terminarSesionMenu()" *ngIf="estadoUsuario">
    <mat-icon>eject</mat-icon>
    <span class="navegation-list-label">Salir</span>
  </a>
